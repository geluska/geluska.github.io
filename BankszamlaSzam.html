<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Banksz√°mlasz√°m m√°sol√°ssal</title>
  <style>
    body {
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7fafc;
      color: #0f172a;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.08);
      padding: 24px 28px;
      max-width: 560px;
      width: 90%;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 14px;
    }
    .label {
      font-weight: 600;
      color: #334155;
      flex: 0 0 130px;
    }
    .value-box {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
    }
    .value {
      flex: 1;
      font-family: monospace, ui-monospace;
      background: #f1f5f9;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 17px;
      user-select: text;
      overflow-wrap: anywhere;
    }
    .btn {
      border: none;
      background: #0ea5a4;
      color: white;
      padding: 8px 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: 44px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 18px;
    }
    .btn.copied {
      background: #16a34a;
    }
    .btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    @media (max-width: 480px) {
      .row {
        flex-direction: column;
        align-items: stretch;
      }
      .value-box {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">üí≥ Banki utal√°si adatok</div>

    <div class="row">
      <div class="label">Kedvezm√©nyezett:</div>
      <div class="value-box">
        <div class="value" id="nameValue">Dr. Het√©nyi G√©za Sakk Klub</div>
        <button class="btn" id="copyName" title="M√°sol√°s">
          üìã
        </button>
      </div>
    </div>

    <div class="row">
      <div class="label">Sz√°mlasz√°m:</div>
      <div class="value-box">
        <div class="value" id="accValue">12010721-01749797-00100001</div>
        <button class="btn" id="copyAcc" title="M√°sol√°s">
          üìã
        </button>
      </div>
    </div>
  </div>

  <script>
    function copyTextAndAnimate(button, text) {
      navigator.clipboard.writeText(text).then(() => {
        const original = button.innerHTML;
        button.classList.add("copied");
        button.innerHTML = "‚úÖ";
        button.disabled = true;
        setTimeout(() => {
          button.innerHTML = original;
          button.classList.remove("copied");
          button.disabled = false;
        }, 1500);
      }).catch(() => {
        alert("Nem siker√ºlt m√°solni. K√©rlek, m√°sold k√©zzel: " + text);
      });
    }

    document.getElementById("copyName").addEventListener("click", () => {
      const val = document.getElementById("nameValue").textContent.trim();
      copyTextAndAnimate(document.getElementById("copyName"), val);
    });

    document.getElementById("copyAcc").addEventListener("click", () => {
      const val = document.getElementById("accValue").textContent.trim();
      copyTextAndAnimate(document.getElementById("copyAcc"), val);
    });
  </script>
</body>
</html>
